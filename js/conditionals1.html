<!DOCTYPE html>
<html>
<body>

<input type = "number" id="age" ></br>
</br><button onclick="check()">Check</button>

<script>



function check (){	
var age = document.getElementById("age").value;
if (age >= 20 && age <= 40) {
document.write("true");
}
else{
document.write("false");
}
}

</script>

</body>
</html>
